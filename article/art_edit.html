<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>更新文章页面</title>
    <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/code/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/code/assets/css/article/art_edit.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改文章</div>
        <div class="layui-card-body">
            <!-- 发表文章的表单 -->
            <form class="layui-form" id="form-pub" lay-filter="addArticle">
                <!-- 隐藏域 -->
                <input type="hidden" name="Id">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">

                            </select>
                    </div>
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行 -->
                <div class="layui-form-item">
                    <!-- 隐藏的文件选择框 -->
                    <input type="file" id="coverFile" style="display: none;" accept="image/pnt.image/jpeg.image/git">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/code/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 第五行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 富文本 -->
    <script src="/code/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/code/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入第三方的 JS 的插件 -->
    <script src="/code/assets/lib/layui/layui.all.js"></script>
    <script src="/code/assets/lib/jquery.js"></script>
    <script src="/code/assets/lib/cropper/Cropper.js"></script>
    <script src="/code/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/code/assets/lib/template-web.js"></script>
    <script src="/code/assets/js/baseAPL.js"></script>
    <!-- 导入自己的 JS 文件 -->
    <script src="/code/assets/js/article/art_edit.js"></script>
</body>

</html>
